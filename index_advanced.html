<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="favicon.png" type="png">
        <title>Google Advanced Search</title>
        <link rel="stylesheet" href="style_advanced.css">
    </head>
    <body>


        <div id="transfer">
            <a href="index.html">Return</a>
        </div>


        <div>

            <h1 id="google"><a class="g">G</a><a class="oe">o</a><a class=seco>o</a><a class="g">g</a><a class="l">l</a><a class="oe">e</a></h1>

        
            <h1 id="advanced_search">Advanced Search</h1>
    

            <form action="https://www.google.com/search" autocomplete="off">
            

                <div id="main">

                    <h2>Find pages with...</h2>

                    <div class="strings">
                        <label>all these words:</label>
                        <input class="bars" id="one" type="text" id="all-words" name="q">
                    </div>

                    <div class="strings">
                        <label>this exact word or phrase:</label>
                        <input class="bars" id="two" type="text" id="exact-phrase" name="as_epq">
                    </div>

                    <div class="strings">
                        <label>any of these words:</label>
                        <input class="bars" id="three" type="text" id="any-words" name="as_oq">
                    </div>

                    <div class="strings">
                        <label>none of these words:</label>
                        <input class="bars" id="four" type="text" id="none-words" name="as_eq">
                    </div>

                    <div id="button">
                        <button type="submit">Advanced Search</button>
                    </div>
    
                
                </div>

               

            </form>

        </div>
        

    </body>
</html>
